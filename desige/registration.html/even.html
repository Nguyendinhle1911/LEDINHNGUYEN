<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script example events: onload , onmouseover , and onmouseout</title>
    <script>
        var msgload = "hello T2307M";
    </script>
</head>
<body onload="alert(msgload)">
    <!-- this : đối tượng hiện tại-->
    <p onmouseover="this.style.color='red'"onmouseout="this.style.color=''"
    >point your mouse pointer here!!</p>
    
</body>
</html>
