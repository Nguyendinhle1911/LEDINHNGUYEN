<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên hệ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Kylian Mbappé</h1>
    </header>
    <nav>
    </nav>
    <section class="contact">
        <div class="contact-info">
            <h2>Liên hệ</h2>
            <p>Hãy liên hệ với chúng tôi để biết thêm thông tin về sản phẩm hoặc đặt hàng.</p>
            <ul>
                <li><i class="fas fa-map-marker-alt"></i><span class="label">Địa chỉ:</span> 123 </li>
                <li><i class="fas fa-phone"></i><span class="label">Điện thoại:</span> 0123-456-789</li>
                <li><i class="fas fa-envelope"></i><span class="label">Email:</span> info@nuochoa.com</li>
            </ul>
           <p> <i class="fas fa-comment-dots"></i> hãy cho chúng tôi biết suy nghĩ của bạn </p>
           <p>để  mai thêm ít chi tiết vô đay nữa nhá hgdgdygfygdygydgydgdygdydgygyshgd</p>
        </div>
        <div class="contact-form">
            <form>
                <h2>Contact</h2>
                <div class="input-field">
                    <label for="name"><i class="fas fa-user"></i> Name *</label>
                    <input type="text" name="name" id="name" placeholder="Tên" required minlength="3">
                </div>
                <div class="input-field">
                    <label for="email"><i class="fas fa-envelope"></i> Email *</label>
                    <input type="email" name="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-field">
                    <label for="phoneNumber"><i class="fas fa-phone"></i> Phone Number *</label>
                    <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="Số điện thoại" required pattern="[0-9]{10}">
                </div>
                <div class="input-field">
                    <label for="message"><i class="fas fa-comment"></i> Message *</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Viết tin nhắn..." required></textarea>
                </div>
                <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
            </form>
        </div>
    </section>
    <section class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d515.5973385199616!2d105.78198186858313!3d21.028761111310168!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135ab00954decbf%3A0xdb4ee23b49ad50c8!2zRlBUIEFwdGVjaCBIw6AgTuG7mWkgLSBI4buHIHRo4buRbmcgxJHDoG8gdOG6oW8gbOG6rXAgdHLDrG5oIHZpw6puIHF14buRYyB04bq_!5e0!3m2!1svi!2s!4v1707111828114!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>
</body>
</html>
